workflows:
  capacitor-app:
    name: Build React + Vite + Capacitor (Android + optional iOS)
    max_build_duration: 90
    environment:
      node: latest
      java: 21
      xcode: latest
      cocoapods: default
      groups:
        - keystore_credentials     # Android signing
        # - appstore_credentials   # Uncomment when you add iOS signing
    scripts:
      - name: Install dependencies
        script: npm ci

      - name: Run tests
        script: npm test || echo "No tests found, skipping..."

      - name: Build Vite app
        script: npm run build

      # --- Android build ---
      - name: Sync Capacitor Android
        script: npx cap sync android

      - name: Build Android
        script: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleRelease

      # --- iOS build (only if signing is configured) ---
      - name: Sync Capacitor iOS
        script: |
          if [ -n "$APP_STORE_CONNECT_API_KEY" ]; then
            npx cap sync ios
          else
            echo "Skipping iOS sync (no signing credentials)"
          fi

      - name: Build iOS
        script: |
          if [ -n "$APP_STORE_CONNECT_API_KEY" ]; then
            cd ios/App
            xcodebuild \
              -workspace App.xcworkspace \
              -scheme App \
              -configuration Release \
              -sdk iphoneos \
              -archivePath $CM_BUILD_DIR/ios_output/App.xcarchive \
              clean archive
            xcodebuild \
              -exportArchive \
              -archivePath $CM_BUILD_DIR/ios_output/App.xcarchive \
              -exportOptionsPlist ExportOptions.plist \
              -exportPath $CM_BUILD_DIR/ios_output
          else
            echo "Skipping iOS build (no signing credentials)"
          fi

    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
      - ios_output/*.ipa
